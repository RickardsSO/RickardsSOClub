  <body>
	<div class="header">
		<div class="container">
      <div class = "TournamentInfo">
        <h1>Contact</h1>
        <h6 id="emailText">Feel free to just email us at</h6>
        <button class="EmailInfo" onclick="copyToClipboard('director@rsoi.org')">director@rsoi.org</button>
        <script>
          function copyToClipboard(link) {
            var tempInput = document.createElement('input');
            tempInput.setAttribute('value', link);
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);
            alert('director@rsoi.org copied to clipboard');
          }
        </script>
        <p>or fill out the contact form below and we will get back to you within 24 hours. </p>


      </div>
      <div class="form-container">
        <form style="margin-top: 90px;" onsubmit="sendEmail(); reset(); return false;">

          <h3 style="color: var(--primary-yellow); font-size: 35px; margin-bottom: 25px;">Contact Form</h3>  
          <input type="text" id="name" placeholder="Your Name" required>
          <input type="email" id="email" placeholder="Email Id" required>
          <input type="text" id="school" placeholder="School" required>
          <input type="text" id="subject" placeholder="Subject" required>
          <textarea style="font-family: 'Glacial', sans-serif;" type="text" id="message" rows = "18" placeholder="How can we help?" required></textarea>
          <button type="submit">Submit</button>
        </form>

        <script src="https://smtpjs.com/v3/smtp.js"></script>
        <script>
          function sendEmail(){
            Email.send({
              SecureToken : "77021059-c2c6-4308-b37f-ff330eeb2013",
              To : 'director@rsoi.org',
              From : 'rickardssoinvite@gmail.com',
              Subject : document.getElementById("subject").value,
              Body : "Name: " + document.getElementById("name").value 
                    + "<br> Email: " + document.getElementById("email").value
                    + "<br> School: " + document.getElementById("school").value
                    + "<br> Subject: " + document.getElementById("subject").value
                    + "<br><br> Message: " + document.getElementById("message").value
          }).then(
            message => alert(message)
          );
          }
        </script>
